---
.travis.yml:
  docker_sets:
    - set: centos-7
      collection: puppet5
    - set: centos-7
      collection: puppet6
  user: treydock
  secure: "Q+HhoKBRo64MSlmtg2puUrzeww7tSwuX5fA0Qv4NaIlQ082WSalRP4nVg2200zAEr7E95Bfx/cfg0i/bEpbdMV2oTFvnVwqMt65S3pdno3H9U5/9a22ZEZ5pJUdmTYA8Xhp0Cs/fr5YhkJWbdyRF6OTMwwdwAlEQqUOK8ah5Og0="
.gitlab-ci.yml:
  delete: true
appveyor.yml:
  delete: true
spec/acceptance/nodesets/centos-6.yml:
  delete: true
spec/acceptance/nodesets/centos-7.yml:
  roles:
    - compute
    - db
    - akrr
    - supremm
    - web
spec/acceptance/nodesets/debian-8.yml:
  delete: true
spec/acceptance/nodesets/debian-9.yml:
  delete: true
spec/acceptance/nodesets/debian-10.yml:
  delete: true
spec/acceptance/nodesets/ubuntu-1604.yml:
  delete: true
spec/acceptance/nodesets/ubuntu-1804.yml:
  delete: true
Rakefile:
  extras:
    - "desc 'Run beaker full acceptance tests'"
    - "RSpec::Core::RakeTask.new(:beaker_full) do |t|"
    - "  t.rspec_opts = ['--color']"
    - "  t.pattern = 'spec/acceptance_full'"
    - "end"

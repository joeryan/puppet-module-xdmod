---
sudo: false
language: ruby
bundler_args: --without system_tests
before_install: rm Gemfile.lock || true
script: bundle exec rake test
matrix:
  fast_finish: true
  include:
    - rvm: 2.1.6
      env: PUPPET_GEM_VERSION="~> 4.0" STRICT_VARIABLES="yes"
    - rvm: 2.4.2
      env: PUPPET_GEM_VERSION="~> 5.0" STRICT_VARIABLES="yes"
    - rvm: 2.4.2
      sudo: required
      services: docker
      env: BEAKER_set="centos-6-x64-docker"
      bundler_args:
      script: sudo service docker restart ; sleep 10 ; bundle exec rake beaker
    - rvm: 2.4.2
      sudo: required
      services: docker
      env: BEAKER_set="centos-7-x64-docker"
      bundler_args:
      script: sudo service docker restart ; sleep 10 ; bundle exec rake beaker
    - rvm: 2.4.2
      sudo: required
      services: docker
      env: BEAKER_set="centos-6-x64-docker-multinode"
      bundler_args:
      script: sudo service docker restart ; sleep 10 ; bundle exec rake beaker_full
    - rvm: 2.4.2
      sudo: required
      services: docker
      env: BEAKER_set="centos-7-x64-docker-multinode"
      bundler_args:
      script: sudo service docker restart ; sleep 10 ; bundle exec rake beaker_full
notifications:
  email: false

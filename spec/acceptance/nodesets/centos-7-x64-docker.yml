HOSTS:
  centos-7-x64-docker:
    roles:
      - master
      - agent
      - compute
      - db
      - akrr
      - supremm
      - web
    platform: el-7-x86_64
    hypervisor: docker
    image: centos:7
    docker_preserve_image: true
    docker_cmd:
      - '/usr/sbin/init'
    docker_image_commands:
      - 'yum install -y tar wget cronie openssl which'
      - 'yum update -y'
    docker_container_name: 'xdmod'
CONFIG:
  log_level: debug
  type: foss
